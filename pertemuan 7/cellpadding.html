<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pertemuan 7 Cellpading & Cellspacing</title>
    </head>
    <body>
        <table border="2" cellpadding="50">
            <tr>
                <td>
                    <h2>Item 1</h2>
                </td>
                <td>
                    <h2>Item 2</h2>
                </td>
                <td>
                    <h2>Item 3</h2>
                </td>
            </tr>
        </table>
        <table border="2" cellspacing="50">
            <tr>
                <td>
                    <h2>Item 1</h2>
                </td>
                <td>
                    <h2>Item 2</h2>
                </td>
                <td>
                    <h2>Item 3</h2>
                </td>
            </tr>
        </table>
    </body>
</html>
